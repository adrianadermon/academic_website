{{ define "main" }}

    <header class="homepage-header">
      <h1>{{.Title}}</h1>
    </header>

      <div class="portrait-social">
        <div class="portrait">
          <img src="/img/portrait1.jpg" alt="Portrait" id="portrait-img">
        </div>
          <div class="social ai-2x fa-2x">
            {{ range .Site.Data.links.social }}
              <a href={{ .url }}
                 alt ={{ .name }}
                 title ={{ .name }}
                 data-toggle="tooltip"
                 target="_blank"
                 rel="noreferrer noopener">
                <i class="{{ .icon_pack }} {{ .icon }}">
                </i>
              </a>
            {{ end }}
          </div>
</div>
        <div class="about">
    <!-- Note that the content for index.html, as a sort of list page, will pull from content/_index.md -->
          {{.Content}}
        </div>
      </div>

            {{ .Content }}

  <div>
