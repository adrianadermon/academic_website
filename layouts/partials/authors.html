{{/* Print list of authors with myself removed */}}
{{ if gt (len .) 1 }}
  <div>
    with
    {{ $authors := slice "Adrian Adermon" | symdiff . }}
    {{ if eq (len $authors) 2 }}
      {{ delimit $authors " and "}}
    {{ else }}
      {{ delimit $authors ", " ", and "}}
    {{ end }}
  </div>
{{ end }}
